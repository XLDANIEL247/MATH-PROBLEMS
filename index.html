<!DOCTYPE html>
<html>
<head>
    <title>Math Workspace</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; }
        nav { background: #222; padding: 10px; display: flex; gap: 20px; border-bottom: 2px solid #444; }
        button { background: #333; color: #00ffcc; border: 1px solid #00ffcc; padding: 5px 15px; cursor: pointer; border-radius: 5px; }
        .view { width: 100vw; height: calc(100vh - 55px); border: none; display: none; }
        .active { display: block; }
        #search-box { text-align: center; margin-top: 15%; }
        input { padding: 15px; width: 50%; border-radius: 25px; border: 2px solid #00ffcc; background: #000; color: white; font-size: 1.2rem; outline: none; }
    </style>
</head>
<body>
    <nav>
        <button onclick="show('unblocker')">Unblocker</button>
        <button onclick="show('music')">Music</button>
        <button onclick="show('games')">Games</button>
    </nav>

    <div id="unblocker" class="view active">
        <div id="search-box">
            <h1>Search Engine</h1>
            <input type="text" id="url-input" placeholder="Search Google or type a URL...">
            <p>Press Enter to visit</p>
        </div>
        <iframe id="proxy-frame" style="width:100%; height:100%; display:none; border:none;"></iframe>
    </div>

    <iframe id="music" class="view" src="https://vapor.my/page/music/index.html"></iframe>
    <iframe id="games" class="view" src="https://poki.com"></iframe>

    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script>
        function show(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        const input = document.getElementById('url-input');
        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                await navigator.serviceWorker.register('./sw.js');
                let url = input.value.trim();
                if (!url.includes('.')) url = 'https://www.google.com/search?q=' + url;
                else if (!url.startsWith('http')) url = 'https://' + url;
                
                document.getElementById('search-box').style.display = 'none';
                const frame = document.getElementById('proxy-frame');
                frame.style.display = 'block';
                frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
            }
        });
    </script>
</body>
</html>
