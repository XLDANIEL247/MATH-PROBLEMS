<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Hub | 2026</title>
    <style>
        /* Space Background Theme */
        body { 
            margin: 0; 
            padding: 0;
            background: radial-gradient(circle at bottom, #1B2735 0%, #090A0F 100%);
            color: #00d2ff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Nav Bar */
        nav { 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(10px);
            padding: 12px; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            border-bottom: 2px solid rgba(0, 210, 255, 0.4);
            z-index: 1000;
        }

        button { 
            background: transparent; 
            color: #00d2ff; 
            border: 1px solid #00d2ff; 
            padding: 8px 22px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover { 
            background: #00d2ff; 
            color: #000; 
            box-shadow: 0 0 15px #00d2ff;
        }

        /* This container makes the apps take up ALL the remaining space */
        .app-view {
            flex: 1;
            position: relative;
            width: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Fixes the "small" music app issue */
            border: none;
            display: none;
        }

        .active { display: block; }

        /* Home Page UI */
        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .search-box {
            width: 60%;
            max-width: 600px;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 50px;
            border: 2px solid #00d2ff;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }
    </style>
</head>
<body>

    <nav>
        <button onclick="nav('home')">Home</button>
        <button onclick="nav('unblocker')">Unblocker</button>
        <button onclick="nav('music')">Music App</button>
    </nav>

    <div class="app-view">
        <div id="home-screen" class="active-div">
            <h1 style="font-size: 4rem; letter-spacing: 10px; margin: 0;">NEBULA</h1>
            <p style="opacity: 0.6;">SURF THE STARS UNRESTRICTED</p>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter URL or Search...">
            </div>
        </div>

        <iframe id="unblocker-frame" src="https://v6.p6.dev/"></iframe>

        <iframe id="music-frame" src="https://vapor.my/page/music/index.html"></iframe>
    </div>

    <script>
        const input = document.getElementById('search-input');
        
        // When you press enter in the search bar
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                nav('unblocker');
                // Optional: Some proxies allow you to pass the URL directly
                // but for now, we just switch tabs to the working proxy
            }
        });

        function nav(page) {
            // Hide everything
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('unblocker-frame').style.display = 'none';
            document.getElementById('music-frame').style.display = 'none';

            // Show selected
            if (page === 'home') {
                document.getElementById('home-screen').style.display = 'flex';
            } else {
                document.getElementById(page + '-frame').style.display = 'block';
            }
        }
    </script>
</body>
</html>
