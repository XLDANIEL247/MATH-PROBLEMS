<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Hub | 2026</title>
    <style>
        /* Space Theme */
        body { 
            margin: 0; 
            background: radial-gradient(circle at bottom, #1B2735 0%, #090A0F 100%);
            color: #00d2ff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Full-Screen Navigation */
        nav { 
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(15px);
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            border-bottom: 2px solid #00d2ff;
            z-index: 1000;
        }

        button { 
            background: transparent; 
            color: #00d2ff; 
            border: 1px solid #00d2ff; 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover { 
            background: #00d2ff; 
            color: #000; 
            box-shadow: 0 0 15px #00d2ff;
        }

        /* Frame & Container Logic */
        .main-container {
            flex: 1;
            position: relative;
            width: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* This fixes the "small" issue */
            border: none;
            display: none;
        }

        .active-frame { display: block; }

        /* Home Page UI */
        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: 5px; }

        .search-container {
            width: 50%;
            min-width: 300px;
        }

        input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #00d2ff;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
    </style>
</head>
<body>

    <nav>
        <button onclick="changePage('home')">Home</button>
        <button onclick="changePage('unblocker')">Unblocker</button>
        <button onclick="changePage('music')">Music App</button>
    </nav>

    <div class="main-container">
        <div id="home-screen">
            <h1>NEBULA</h1>
            <div class="search-container">
                <input type="text" id="main-search" placeholder="Enter URL or Search Google...">
            </div>
            <p style="margin-top: 20px; opacity: 0.7;">Press Enter to Warp</p>
        </div>

        <iframe id="unblocker-frame" src="https://v6.p6.dev/"></iframe>

        <iframe id="music-frame" src="https://vapor.my/page/music/index.html"></iframe>
    </div>

    <script>
        const searchInput = document.getElementById('main-search');
        const unblockerFrame = document.getElementById('unblocker-frame');

        // Handle Search Bar Redirect
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let val = searchInput.value;
                // Basic logic to handle if they typed a URL or just a word
                let targetUrl = val.includes('.') ? val : `https://www.google.com/search?q=${val}`;
                
                // Switch to unblocker tab and tell the proxy where to go
                // Note: Most proxies use a specific URL format. v6.p6.dev uses a landing page.
                changePage('unblocker');
            }
        });

        function changePage(page) {
            // Hide all
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('unblocker-frame').classList.remove('active-frame');
            document.getElementById('music-frame').classList.remove('active-frame');

            // Show selected
            if (page === 'home') {
                document.getElementById('home-screen').style.display = 'flex';
            } else {
                document.getElementById(page + '-frame').classList.add('active-frame');
            }
        }
    </script>
</body>
</html>
