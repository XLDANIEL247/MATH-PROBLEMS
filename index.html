<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Portal</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        nav { background: #1a1a1a; padding: 12px; display: flex; justify-content: center; gap: 25px; border-bottom: 3px solid #7000ff; }
        button { background: transparent; color: #7000ff; border: 2px solid #7000ff; padding: 8px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #7000ff; color: #fff; box-shadow: 0 0 15px #7000ff; }
        .content { flex-grow: 1; border: none; width: 100%; height: 100%; display: none; }
        .active { display: block; }
        #welcome { text-align: center; margin-top: 10%; }
    </style>
</head>
<body>

<nav>
    <button onclick="show('home')">Home</button>
    <button onclick="show('unblocker')">Unblocker</button>
    <button onclick="show('music')">Music App</button>
</nav>

<div id="home" class="content active" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h1>Welcome to the Dashboard</h1>
    <p>Select a tool above to begin.</p>
</div>

<iframe id="unblocker" class="content" src="https://v4.p6.dev"></iframe>

<iframe id="music" class="content" src="https://vapor.my/page/music/index.html"></iframe>

<script>
    function show(id) {
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'home') document.getElementById('home').style.display = 'flex';
    }
</script>

</body>
</html>
