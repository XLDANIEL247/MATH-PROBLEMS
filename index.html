<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Hub | 2026 Edition</title>
    <style>
        /* Modern Space Theme & Layout */
        :root {
            --glow: #00d2ff;
            --bg: #050505;
            --accent: #7000ff;
        }

        body { 
            margin: 0; 
            background: radial-gradient(circle at bottom, #111e2d 0%, var(--bg) 100%);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Nav Bar - Glassmorphism */
        nav { 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px);
            padding: 10px 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 15px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .logo { font-weight: 900; letter-spacing: 3px; color: var(--glow); margin-right: auto; cursor: default; }

        nav button { 
            background: rgba(255, 255, 255, 0.05); 
            color: #fff; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 8px 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
        }

        nav button:hover { 
            background: var(--glow); 
            color: #000; 
            box-shadow: 0 0 20px var(--glow);
            border-color: var(--glow);
        }

        /* App View Container */
        .app-view {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Total Fix for small app issue */
            border: none;
            display: none;
            background: var(--bg);
        }

        .active { display: block !important; }

        /* Home Page Search UI */
        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .search-area { width: 50%; min-width: 320px; }

        input {
            width: 100%;
            padding: 18px 30px;
            border-radius: 100px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: 0.4s;
            text-align: center;
        }

        input:focus { border-color: var(--glow); box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); background: rgba(0,0,0,0.8); }

        /* Floating AI Bubble (Optional Visual) */
        .status-bar { font-size: 10px; margin-top: 15px; opacity: 0.5; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NEBULA</div>
        <button onclick="nav('home')">Home</button>
        <button onclick="nav('unblocker')">Unblocker</button>
        <button onclick="nav('games')">Games</button>
        <button onclick="nav('music')">Music</button>
        <button onclick="nav('ai')">AI Assistant</button>
    </nav>

    <div class="app-view">
        <div id="home-screen" class="active">
            <h1 style="font-size: 5rem; margin: 0; filter: drop-shadow(0 0 10px var(--glow));">NEBULA</h1>
            <div class="search-area">
                <input type="text" id="main-search" placeholder="Search the web without limits...">
            </div>
            <div class="status-bar">All Systems Operational â€¢ 2026 Mirror Active</div>
        </div>

        <iframe id="unblocker-frame" src="https://v6.p6.dev/"></iframe>

        <iframe id="games-frame" src="https://games.macrolorblx.com/"></iframe>

        <iframe id="music-frame" src="https://vapor.my/page/music/index.html"></iframe>

        <iframe id="ai-frame" src="https://huggingface.co/chat/"></iframe>
    </div>

    <script>
        const searchInput = document.getElementById('main-search');
        
        // Auto-search logic
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                nav('unblocker');
            }
        });

        function nav(page) {
            // Hide everything first
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('unblocker-frame').classList.remove('active');
            document.getElementById('games-frame').classList.remove('active');
            document.getElementById('music-frame').classList.remove('active');
            document.getElementById('ai-frame').classList.remove('active');

            // Show current
            if (page === 'home') {
                document.getElementById('home-screen').classList.add('active');
            } else {
                document.getElementById(page + '-frame').classList.add('active');
            }
        }
    </script>
</body>
</html>
